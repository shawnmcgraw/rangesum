<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Range Sum</title>
</head>
<body>

  <form>
    <h2>Sum of array</h2>
    <p>
      Supply two numbers and click 'Submit'. <br>
      The script will create a 'range' array. <br>
      It will then add all the numbers in the array.
    </p>
    <label for="start">First Number:</label>
    <br>
    <input type="number" id="start" />
    <br>
    <label for="end">Last Number:</label>
    <br>
    <input type="number" id="end" />
    <br>
    <button type="button" value="Submit" onclick="sumAll()">Submit</button>
  </form>

  <h3 id="arrOut"></h3>
  <h3 id="totOut"></h3>

  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
